<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>European Capitals Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid white;
      background-size: cover;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGphbmRlcmEiLCJhIjoiY2ptZzJ4NXhqMnJ4ZjNrbnRiMm1haHhrcSJ9.8U9iRQu8sGnE7AQ1C7VI4Q'; // Nahraďte vaším Mapbox Access Tokenem
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [10, 50], // Přibližný střed Evropy
    zoom: 4
  });

  map.on('load', function () {
    map.addSource('capitals', {
      type: 'geojson',
      data: 'mapbox.json' // Nahraďte skutečnou URL vaší GeoJSON daty
    });

    map.addLayer({
      id: 'capitals',
      type: 'symbol',
      source: 'capitals',
      layout: {
        'icon-image': ['get', 'city'], // Odkazuje na název obrázku (ikon)
        'icon-size': 1,
        'icon-allow-overlap': true
      }
    });

    // Přidejte vlastní ikony jako piny
    map.getSource('capitals').setData('mapbox.json');

    fetch('mapbox.json')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(function(marker) {
          // Vytvořte DOM element pro každý marker
          var el = document.createElement('div');
          el.className = 'marker';
          el.style.backgroundImage = 'url(' + marker.properties.image + ')';

          // Vytvořte marker a přidejte do mapy
          new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);

          // Přidání vyskakovacího okna s popisem
          el.addEventListener('click', function() {
            new mapboxgl.Popup()
              .setLngLat(marker.geometry.coordinates)
              .setHTML(`<strong>${marker.properties.city}, ${marker.properties.country}</strong>`)
              .addTo(map);
          });
        });
      });
  });
</script>
</body>
</html>
