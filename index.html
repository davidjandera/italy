<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>European Capitals Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }
    .cluster-count {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 100, 255, 0.5);
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Nahraďte vaším Mapbox Access Tokenem

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [10, 50], // Přibližný střed Evropy
    zoom: 4
  });

  // Funkce pro načtení dat z Google Sheets
  async function fetchGoogleSheetsData() {
    const apiKey = 'YOUR_GOOGLE_SHEETS_API_KEY'; // Nahraďte vaším Google Sheets API klíčem
    const spreadsheetId = 'YOUR_SPREADSHEET_ID'; // Nahraďte ID vaší tabulky Google Sheets
    const range = 'mapa!A:E'; // Přizpůsobte název listu a rozsah podle potřeby

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();
    return data.values;
  }

  map.on('load', async function () {
    const rows = await fetchGoogleSheetsData();

    const features = rows.slice(1).map(function(row) { // Přeskočení řádku s hlavičkami
      const [city, country, lat, lng, imageUrl] = row;
      return {
        type: 'Feature',
        properties: {
          city: city,
          country: country,
          imageUrl: imageUrl,
          id: city
        },
        geometry: {
          type: 'Point',
          coordinates: [parseFloat(lng), parseFloat(lat)]
        }
      };
    });

    map.addSource('capitals', {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: features
      },
      cluster: true,
      clusterMaxZoom: 14, // Maximální zoom pro clusterování bodů
      clusterRadius: 50 // Poloměr každého clusteru při clusterování bodů (výchozí hodnota je 50)
    });

    map.loadImage(
      'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Bitmap_VS_SVG.svg/1200px-Bitmap_VS_SVG.svg.png',
      function(error, image) {
        if (error) throw error;
        map.addImage('custom-marker', image);
      }
    );

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'capitals',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#51bbd6',
          100,
          '#f1f075',
          750,
          '#f28cb1'
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,
          100,
          30,
          750,
          40
        ]
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'capitals',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      }
    });

    map.addLayer({
      id: 'unclustered-point',
      type: 'symbol',
      source: 'capitals',
      filter: ['!', ['has', 'point_count']],
      layout: {
        'icon-image': 'custom-marker', // Použití vlastního obrázku jako ikony
        'icon-size': 0.6,
        'icon-anchor': 'bottom',
        'text-field': '{city}, {country}',
        'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
        'text-offset': [0, 0.6],
        'text-anchor': 'top'
      },
      paint: {
        'text-color': '#ffffff'
      }
    });

    map.on('click', 'clusters', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
      });
      var clusterId = features[0].properties.cluster_id;
      map.getSource('capitals').getClusterExpansionZoom(
        clusterId,
        function (err, zoom) {
          if (err) return;

          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        }
      );
    });

    map.on('click', 'unclustered-point', function (e) {
      var coordinates = e.features[0].geometry.coordinates.slice();
      var { city, country, imageUrl } = e.features[0].properties;

      new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(`<strong>${city}, ${country}</strong><br><img src="${imageUrl}" style="width:100px;height:auto;">`)
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', function () {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
      map.getCanvas().style.cursor = '';
    });

    map.on('data', (e) => {
      if (e.sourceId === 'capitals' && e.isSourceLoaded) {
        map.setLayoutProperty('unclustered-point', 'visibility', 'visible');
      }
    });
  });
</script>
</body>
</html>
